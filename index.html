<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS file -->
    <link rel="stylesheet" href="app.css">
    <title>Profile Card Component</title>
</head>

<body>
    <!-- Circles -->
    <img class="circle circle1" src="img/bg-pattern-top.svg" alt="top circle">
    <img class="circle circle2" src="img/bg-pattern-bottom.svg" alt="bottom circle">
    <!-- main section  -->
    <section class="main">
        <!-- header -->
        <div class="CardHeader">
            <img src="img/bg-pattern-card.svg" alt="top background">
        </div>
        <!-- body -->
        <div class="CardBody">
            <img class="cardImg" src="img/image-victor.jpg" alt="image profile">
            <p class="name">Victor Crest <span class="age">26</span></p>
            <div class="city">
                <p>London</p>
            </div>
        </div>
        <hr class="divider">
        <!-- footer -->
        <div class="CardFooter">
            <div class="stats">
                <div class="numbers">80K</div>
                <div class="statslabel">Followers</div>
            </div>
            <div class="stats">
                <div class="numbers">803K</div>
                <div class="statslabel">Likes</div>
            </div>
            <div class="stats">
                <div class="numbers">1.4K</div>
                <div class="statslabel">Photos</div>
            </div>
        </div>
    </section>

</body>

</html>
